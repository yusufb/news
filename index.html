  <script id="content-src" src="https://yusufb.github.io/news/content.js?v=20230623232256"></script>
  <script>
    function setContent() {
      document.getElementById('content').innerHTML = content;
      document.querySelector('#content>ol').classList.add('subtitle', 'subtitled');
      document.querySelectorAll('#content>ol>li').forEach(el => {
        el.classList.add('mb-6');
      });

      const lastUpdate = document.getElementById('content-src').src.split('=')[1];
      const d = new Date(lastUpdate.substr(0, 4) + '-' + lastUpdate.substr(4, 2) + '-' + lastUpdate.substr(6, 2) + 'T' + lastUpdate.substr(8, 2) + ':' + lastUpdate.substr(10, 2) + ':00Z');

      const dt = new Date();
      let dateVal;
      if(dt.toDateString() == d.toDateString()) {
          //dateVal = 'today';
          dateVal = '';
      } else {
        dt.setDate(dt.getDate() - 1);
        if(dt.toDateString() == d.toDateString()) {
          dateVal = 'yesterday';
        } else {
          const month = d.toLocaleString('en-GB', { month: 'short' });
          dateVal = 'on ' + d.getDate() + ' ' + month;
        }
      }

      const dateStr = dateVal + ' at ' + ('0' + d.getHours()).slice(-2) + ":" + ('0' + d.getMinutes()).slice(-2);


      document.getElementById('last-update').innerText = dateStr;
    }
  </script>
